<div class="container mt-5">
  <form #form="ngForm" (ngSubmit)="addProduct(form)">
    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" ngModel name="name" id="name" placeholder="Enter name" required>
      </div>
      <div class="col-md-6 mb-3">
        <label for="price" class="form-label">Price</label>
        <div class="input-group">
          <span class="input-group-text">$</span>
          <input type="number" class="form-control" ngModel name="price" id="price" placeholder="Enter price" required>
        </div>
      </div>
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <textarea class="form-control" id="description" ngModel name="description" placeholder="Enter description" rows="3" required></textarea>
    </div>
    <div class="d-flex gap-4">
      <button class="btn btn-primary" [disabled]="form.invalid">Add</button>
      <button class="btn btn-secondary" routerLink="/">Cancel</button>
    </div>
  </form>
</div>
